<h1>My First AngularDart App</h1>
<div class="panel panel-default">
    <table class="table table-striped" >
        <thead>
        <tr>
            <!--
            <th>
                <mfRowSelectorHead></mfRowSelectorHead>
            </th>
            -->
            <th style="width: 20%">
                <mfDefaultSorter by="name">Name</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="email">Age</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="age">Gender</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="age">Department</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="city">Address</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of names">
            <td>{{item['name']}}</td>
            <td class="text-right">{{item['age']}}</td>
            <td >{{item['gender']}}</td>
            <td >{{item['department']}}</td>
            <td >{{item['address']['city']}}, {{item['address']['street']}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <!--<td>

                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>-->
        </tr>
        </tfoot>
    </table>
</div>
